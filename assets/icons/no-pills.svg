<svg
  width="128"
  height="128"
  viewBox="0 0 128 128"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Container -->
  <rect
    x="6"
    y="18"
    width="116"
    height="92"
    rx="12"
    stroke="currentColor"
    stroke-width="2"
  />

  <!-- Pills list lines -->
  <line x1="32" y1="48" x2="64" y2="48" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="64" x2="80" y2="64" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="80" x2="64" y2="80" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>

  <!-- Capsule -->
  <g transform="translate(76 88) rotate(-45)">
    <rect
      x="0"
      y="0"
      width="40"
      height="16"
      rx="8"
      stroke="currentColor"
      stroke-width="2"
    />
    <line x1="18" y1="0" x2="18" y2="16" stroke="currentColor" stroke-width="2"/>
  </g>

  <!-- Empty indicator -->
  <circle
    cx="92"
    cy="40"
    r="12"
    stroke="currentColor"
    stroke-width="2"
  />
  <line
    x1="88"
    y1="44"
    x2="96"
    y2="36"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
  />
</svg>
