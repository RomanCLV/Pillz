<svg
  width="128"
  height="128"
  viewBox="0 0 128 128"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Container (day / schedule) -->
  <rect
    x="6"
    y="18"
    width="116"
    height="92"
    rx="12"
    stroke="currentColor"
    stroke-width="2"
  />

  <!-- Clock (no schedule) -->
  <circle
    cx="48"
    cy="56"
    r="24"
    stroke="currentColor"
    stroke-width="2"
  />
  <line
    x1="48"
    y1="40"
    x2="48"
    y2="56"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
  />
  <line
    x1="48"
    y1="56"
    x2="62"
    y2="66"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
  />
  
  <!-- Capsule -->
  <g transform="translate(70 88) rotate(-45)">
    <rect
      x="0"
      y="0"
      width="44"
      height="18"
      rx="9"
      stroke="currentColor"
      stroke-width="2"
    />
    <line
      x1="22"
      y1="0"
      x2="22"
      y2="18"
      stroke="currentColor"
      stroke-width="2"
    />
  </g>
</svg>
